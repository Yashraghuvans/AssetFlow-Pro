<template>
    <div class="dashboard-container">
        <!-- Header Section -->
        <div class="dashboard-header">
            <div class="header-left">
                <lightning-icon icon-name="custom:custom63" size="small" class="header-icon"></lightning-icon>
                <div class="header-title-section">
                    <div class="header-subtitle">Asset Management</div>
                    <h1 class="header-title">Unified Asset Dashboard</h1>
                </div>
            </div>
            <div class="header-actions">
                <lightning-button 
                    label="Reports" 
                    icon-name="utility:chart"
                    onclick={navigateToReports}
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    label="New Asset" 
                    icon-name="utility:add"
                    variant="brand"
                    onclick={handleNewAsset}>
                </lightning-button>
            </div>
        </div>
        
        <div class="dashboard-content">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="loading-container">
                    <lightning-spinner alternative-text="Loading dashboard..." size="large"></lightning-spinner>
                </div>
            </template>
            
            <!-- Dashboard Content -->
            <template if:false={isLoading}>
                <!-- Key Metrics Cards -->
                <div class="metrics-grid">
                    <div class="metric-card" onclick={navigateToAllAssets}>
                        <div class="metric-header">
                            <div class="metric-title">TOTAL ASSETS</div>
                        </div>
                        <div class="metric-main-value">{metrics.totalAssets}</div>
                        <div class="metric-subtitle">Total</div>
                        <div class="metric-details">
                            <span class="detail-item">CM: {metrics.activeAssets}</span>
                            <span class="detail-item">PM: {metrics.criticalAssets}</span>
                        </div>
                    </div>
                    
                    <div class="metric-card metric-card-critical" onclick={navigateToOverdueAssets}>
                        <div class="metric-header">
                            <div class="metric-title">OVERDUE</div>
                        </div>
                        <div class="metric-main-value">{metrics.overdueAssets}</div>
                        <div class="metric-subtitle">Critical</div>
                        <div class="metric-details">
                            <span class="detail-item">CM: 5</span>
                            <span class="detail-item">PM: 3</span>
                        </div>
                        <div class="metric-indicator"></div>
                    </div>
                    
                    <div class="metric-card" onclick={navigateToActiveAssets}>
                        <div class="metric-header">
                            <div class="metric-title">COMPLETED (WEEK)</div>
                        </div>
                        <div class="metric-main-value">{metrics.activeAssets}</div>
                        <div class="metric-subtitle">↑ 12%</div>
                        <div class="metric-details">
                            <span class="detail-item">CM: 28</span>
                            <span class="detail-item">PM: 14</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-title">AVG TIME TO COMPLETE</div>
                        </div>
                        <div class="metric-main-value">3.2</div>
                        <div class="metric-subtitle">Hours</div>
                        <div class="metric-details">
                            <span class="detail-item">CM: 2.1h</span>
                            <span class="detail-item">PM: 4.5h</span>
                        </div>
                    </div>
                </div>
                
                <!-- Analysis Sections Grid -->
                <div class="analysis-grid">
                    <!-- Active Workload Analysis -->
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <lightning-icon icon-name="utility:chart" size="x-small"></lightning-icon>
                            <span class="analysis-title">Active Workload Analysis</span>
                        </div>
                        <div class="analysis-content">
                            <div class="workload-section">
                                <div class="workload-type">Preventive (PM)</div>
                                <div class="workload-stats">
                                    <div class="stat-row">
                                        <span class="stat-label">Planned</span>
                                        <span class="stat-value">127</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">On-Time Rate</span>
                                        <span class="stat-value stat-success">94.2%</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Due Next 7 Days</span>
                                        <span class="stat-value">23</span>
                                    </div>
                                </div>
                                <a href="#" onclick={handleViewSchedule} class="view-link">View Schedule →</a>
                            </div>
                            <div class="workload-section">
                                <div class="workload-type workload-type-corrective">Corrective (CM)</div>
                                <div class="workload-stats">
                                    <div class="stat-row">
                                        <span class="stat-label">Open CMs</span>
                                        <span class="stat-value">89</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Priority 1 (Critical)</span>
                                        <span class="stat-value stat-critical">12</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Priority 2 (High)</span>
                                        <span class="stat-value stat-warning">28</span>
                                    </div>
                                </div>
                                <a href="#" onclick={handleViewEmergency} class="view-link">View Emergency WOs →</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Initiation Sources -->
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <lightning-icon icon-name="utility:trending" size="x-small"></lightning-icon>
                            <span class="analysis-title">Initiation Sources (Last 30 Days)</span>
                        </div>
                        <div class="analysis-content">
                            <div class="source-bar-container">
                                <div class="source-bar-item">
                                    <div class="source-bar-label">
                                        <span>PM Auto-Generated (Time)</span>
                                        <span class="source-bar-count">84 Assets (67%)</span>
                                    </div>
                                    <div class="source-bar-wrapper">
                                        <div class="source-bar source-bar-primary" style="width: 67%"></div>
                                    </div>
                                </div>
                                <div class="source-bar-item">
                                    <div class="source-bar-label">
                                        <span>CM Service Requests</span>
                                        <span class="source-bar-count">28 Assets (22%)</span>
                                    </div>
                                    <div class="source-bar-wrapper">
                                        <div class="source-bar source-bar-secondary" style="width: 22%"></div>
                                    </div>
                                </div>
                                <div class="source-bar-item">
                                    <div class="source-bar-label">
                                        <span>PM Auto-Generated (Meter)</span>
                                        <span class="source-bar-count">8 Assets (6%)</span>
                                    </div>
                                    <div class="source-bar-wrapper">
                                        <div class="source-bar source-bar-tertiary" style="width: 6%"></div>
                                    </div>
                                </div>
                                <div class="source-bar-item">
                                    <div class="source-bar-label">
                                        <span>CM Asset Failure (IoT)</span>
                                        <span class="source-bar-count">3 Assets (2%)</span>
                                    </div>
                                    <div class="source-bar-wrapper">
                                        <div class="source-bar source-bar-danger" style="width: 2%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="source-total">Total: 126 Work Orders</div>
                        </div>
                    </div>
                </div>
                
                <!-- Recent Assets Table -->
                <div class="table-card">
                    <div class="table-header">
                        <h2 class="table-title">Recent Assets</h2>
                        <div class="table-search">
                            <lightning-input 
                                type="search" 
                                placeholder="Search list..."
                                onchange={handleSearch}
                                class="search-input">
                            </lightning-input>
                        </div>
                    </div>
                    <div class="table-content">
                        <template if:true={hasRecentAssets}>
                            <table class="professional-table">
                                <thead>
                                    <tr>
                                        <th>Asset Number</th>
                                        <th>Type</th>
                                        <th>Priority</th>
                                        <th>Asset Name</th>
                                        <th>Status</th>
                                        <th>Technician</th>
                                        <th>Initiation Source</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={recentAssets} for:item="asset">
                                        <tr key={asset.id} onclick={handleRowClick} data-id={asset.id}>
                                            <td><a href="#" class="table-link">{asset.number}</a></td>
                                            <td><span class={asset.typeClass}>{asset.type}</span></td>
                                            <td><span class={asset.priorityClass}>{asset.priority}</span></td>
                                            <td>{asset.name}</td>
                                            <td>{asset.status}</td>
                                            <td>{asset.technician}</td>
                                            <td class="initiation-source">{asset.initiationSource}</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </template>
                        <template if:false={hasRecentAssets}>
                            <div class="empty-state">
                                <p>No asset data available</p>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
